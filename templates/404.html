<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="error-page-wrapper">
        <div class="error-content">
            <h1 class="error-title"><i class="fa-solid fa-triangle-exclamation"></i> 404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist or may have been moved.</p>
            <a href="/" class="btn">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
